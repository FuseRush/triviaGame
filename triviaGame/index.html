  <body>
    <h1>Console Triva Game</h1>
    <br>

    <div id="map" class="big">
      Directions:

      Open the console to play the game.
      The game will ask you a selection of triva questions based on student submissions.
      The game will track the score with every question answered.
      Enter 1 for true, 2 for false, q to quit and r to restart.
    </div>
